<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="main__logo logo">
                    <div class="logo__big">
                        MA<span class="logo__digitany">S</span>K<span class="logo__digitany">S</span><span class="logo__right"></span>NFT</div>
                    </span>
                    <div class="logo__small">
                        M<span class="logo__digitany">SS</span>FT
                    </div>
                </div>

                <div class="main__btn-plus">
                    <button></button>
                </div>

                <div class="main__row">
                    <div class="main__icons">
                        <div class="main__icon-item">
                            <img src="./img/icon-1.png" alt="icon-1">
                        </div>
                        <div class="main__icon-item">
                            <img src="./img/icon-2.png" alt="icon-2">
                        </div>
                        <div class="main__icon-item">
                            <img src="./img/icon-3.png" alt="icon-3">
                        </div>
                        <div class="main__icon-item">
                            <img src="./img/icon-4.png" alt="icon-4">
                        </div>


                    </div>
                    <div class="main__image">
                        <img src="./img/avatar.jpg" alt="avatar">
                    </div>
                    <div class="main__body body">
                        <p class="body__label">
                            @cameron
                        </p>
                        <h2 class="body__title">Sometimes<br>Typhoons Come</h2>
                        <div class="body__btn-box">
                            <div class="body__btn-like-wrap">
                                <button class="body__btn-like">37</button>
                            </div>
                            <div class="body__btn-more-wrap">
                                <button class="body__btn-more">More Info</button>
                            </div>
                        </div>
                        <div class="body__btn-bid-wrap">
                            <button class="body__btn-bid">Place a Bid</button>
                        </div>
                        <div class="body__row">
                            <div class="body__min-bid">
                                <p class="body__min-bid-text">Minimum bid</p>
                                <p class="body__crypto-cost">10.23 ETH</p>
                                <p class="body__cost">$720</p>
                            </div>
                            <div class="body__auction">
                                <p class="body__auction-text">Auction ending in</p>
                                <div class="body__time time">
                                    <div class="time__row">
                                        <div class="time__column">
                                            <p class="time__hours-num">23 </p>
                                            <p class="time__hours-text">Hours</p>
                                        </div>
                                        <div class="time__column">
                                            <p class="time__hours-num">43</p>
                                            <p class="time__hours-text">Minutes</p>
                                        </div>
                                        <div class="time__column">
                                            <p class="time__hours-num">21</p>
                                            <p class="time__hours-text">Seconds</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="main__bottom-panel bottom-panel">
                    <div class="bottom-panel__row">
                        <label class="bottom-panel__toggle toggle">
                            <input type="checkbox" name="masks-video" class="toggle__checkbox">
                            <span class="toggle__masks">Masks</span>
                            <span class="toggle__video">Video</span>
                        </label>
                        <div class="bottom-panel__buttons">
                            <div class="bottom-panel__btn-wallet-wrap">
                                <button class="bottom-panel__btn-wallet">Connect Wallet</button>
                            </div>
                            <div class="bottom-panel__btn-add-mask-wrap">
                                <button class="bottom-panel__btn-add-mask">Add Mask</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
